        function showToast(message, isError = false) {
            const container = document.getElementById('toast-container');

                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            if(window.lucide) window.lucide.createIcons();

            // Animate In
            requestAnimationFrame(() => {
                toast.classList.remove('translate-y-10', 'opacity-0');
            });

            // Animate Out & Remove
            setTimeout(() => {
                toast.classList.add('translate-y-4', 'opacity-0');
                setTimeout(() => toast.remove(), 500);
            }, 3000);

        async function uploadToFreeImageHost(file) {
            const apiKey = currentSettings.freeImageHostApiKey;
            if (!apiKey) {
                showToast("Please save your FreeImage.Host API Key in Settings first.", true);
                return null;
            }

            const formData = new FormData();
            formData.append("source", file);

            try {
                const response = await fetch(`https://freeimage.host/api/1/upload?key=${apiKey}`, {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();

                if (data.status_code === 200 && data.image && data.image.url) {
                    return data.image.url;
                } else {
                    throw new Error(data.error ? data.error.message : (data.status_txt || "Upload failed"));
                }
            } catch (error) {
                console.error("Upload Error:", error);
                showToast("Image upload failed: " + error.message, true);
                return null;
            }
        }

                    </div>
                </nav>

                <main class="max-w-4xl mx-auto px-4 sm:px-6 py-6 sm:py-10 animate-enter">
                    <form id="postForm" class="space-y-6 sm:space-y-10" onsubmit="event.preventDefault();">
                        
                        <div class="space-y-4 sm:space-y-6">
                            <input type="text" id="input-title" value="${post.title || ''}" placeholder="The Secret to Glowing Skin..." class="w-full text-3xl sm:text-5xl font-serif font-bold border-none bg-transparent placeholder-gray-200 text-gray-900 focus:ring-0 focus:outline-none px-0 leading-tight transition-all" required>
                            <input type="text" id="input-excerpt" value="${post.excerpt || ''}" placeholder="Write a short, captivating summary..." class="w-full text-lg sm:text-xl text-gray-600 border-none bg-transparent placeholder-gray-300 focus:ring-0 focus:outline-none px-0 font-light transition-all">
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="md:col-span-2">
                                <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">Cover Image</label>
                                <div class="flex gap-2">
                                    <div class="relative flex-1">
                                        <i data-lucide="image" class="absolute left-3 top-2.5 w-4 h-4 text-gray-400"></i>
                                        <input type="url" id="input-image" value="${post.coverImage || ''}" placeholder="https://..." class="w-full pl-9 rounded-lg border-gray-200 bg-white p-2 text-sm focus:border-rose-500 focus:ring-rose-500 shadow-sm transition">
                                    </div>
                                    <label class="flex items-center justify-center px-4 py-2 bg-gray-900 text-white rounded-lg cursor-pointer hover:bg-gray-800 transition text-sm font-medium whitespace-nowrap shadow-md btn-press">
                                        <i data-lucide="upload" class="w-4 h-4 mr-2"></i> Upload
                                        <input type="file" class="hidden" onchange="window.actions.handleUpload(this, 'input-image')">
                                    </label>
                                </div>
                            </div>
                             <div>
                                <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">Author</label>
                                <input type="text" id="input-author" value="${post.author || 'DreamyBeauty Team'}" class="w-full rounded-lg border-gray-200 bg-white p-2 text-sm focus:border-rose-500 focus:ring-rose-500 shadow-sm transition">
                            </div>
                        </div>
                        
                        <div>
                             <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">Topic Tags (Comma Separated)</label>
                             <input type="text" id="input-tags" value="${(post.tags || []).join(', ')}" placeholder="Skincare, Wellness, Makeup Trends" class="w-full rounded-lg border-gray-200 bg-white p-2 text-sm focus:border-rose-500 focus:ring-rose-500 shadow-sm transition">
                        </div>

                        <div class="relative">
                            <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">Story Content</label>
                            
                            <!-- Editor Toolbar -->
                            <div class="flex items-center gap-1 mb-2 p-2 bg-gray-50 border border-rose-100 rounded-lg flex-wrap">
                                <button onclick="window.actions.insertFormat('b')" class="btn-press p-2 hover:bg-white hover:text-rose-500 rounded text-gray-500 transition" title="Bold"><i data-lucide="bold" class="w-4 h-4"></i></button>
                                <button onclick="window.actions.insertFormat('i')" class="btn-press p-2 hover:bg-white hover:text-rose-500 rounded text-gray-500 transition" title="Italic"><i data-lucide="italic" class="w-4 h-4"></i></button>
                                <button onclick="window.actions.insertFormat('h2')" class="btn-press p-2 hover:bg-white hover:text-rose-500 rounded text-gray-500 transition" title="Heading"><i data-lucide="heading-2" class="w-4 h-4"></i></button>
                                <button onclick="window.actions.insertFormat('quote')" class="btn-press p-2 hover:bg-white hover:text-rose-500 rounded text-gray-500 transition" title="Quote"><i data-lucide="quote" class="w-4 h-4"></i></button>
                                <button onclick="window.actions.insertFormat('link')" class="btn-press p-2 hover:bg-white hover:text-rose-500 rounded text-gray-500 transition" title="Link"><i data-lucide="link" class="w-4 h-4"></i></button>
                                
                                <div class="w-px h-6 bg-gray-200 mx-1"></div>

                                <!-- Image Dropdown -->
                                <div class="relative inline-block">
                                    <button onclick="document.getElementById('editor-img-menu').classList.toggle('hidden')" class="btn-press p-2 hover:bg-white hover:text-rose-500 rounded text-gray-500 transition flex items-center gap-2" title="Insert Image">
                                        <i data-lucide="image" class="w-4 h-4"></i> <span class="text-xs font-bold uppercase hidden sm:inline">Image</span> <i data-lucide="chevron-down" class="w-3 h-3"></i>
                                    </button>
                                    
                                    <div id="editor-img-menu" class="hidden absolute left-0 top-full mt-2 w-72 bg-white border border-rose-100 shadow-xl rounded-xl p-4 z-20 animate-enter">
                                        <div class="mb-4">
                                            <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-2">Upload Image</label>
                                            <label class="btn-press flex items-center justify-center w-full px-4 py-3 bg-rose-50 text-rose-600 rounded-lg cursor-pointer hover:bg-rose-100 transition text-sm font-bold border border-rose-100 border-dashed">
                                                <i data-lucide="upload-cloud" class="w-4 h-4 mr-2"></i> Choose File
                                                <input type="file" class="hidden" onchange="window.actions.editorUploadImage(this)">
                                            </label>
                                        </div>
                                        
                                        <div class="relative flex py-2 items-center">
                                            <div class="flex-grow border-t border-gray-100"></div>
                                            <span class="flex-shrink-0 mx-4 text-[10px] text-gray-400 font-bold uppercase">OR URL</span>
                                            <div class="flex-grow border-t border-gray-100"></div>
                                        </div>

                                        <div class="mt-2">
                                             <div class="flex gap-2">
                                                <input type="text" id="editor-img-url" placeholder="https://..." class="w-full rounded-md border-gray-200 bg-gray-50 p-2 text-xs focus:border-rose-500 focus:ring-rose-500">
                                                <button onclick="window.actions.editorInsertUrl()" class="bg-rose-500 text-white p-2 rounded-md hover:bg-rose-600 btn-press"><i data-lucide="plus" class="w-4 h-4"></i></button>
                                             </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <textarea id="input-content" class="w-full h-[400px] sm:h-[600px] p-4 sm:p-8 rounded-xl border border-rose-100 bg-white shadow-sm focus:border-rose-300 focus:ring-1 focus:ring-rose-300 font-serif text-base sm:text-lg leading-loose resize-none focus:outline-none text-gray-700 placeholder-gray-300 transition-colors" placeholder="Start writing your beautiful story here..." required>${post.content || ''}</textarea>
                        </div>
                    </form>
                </main>
            `;
        }

        // --- App Controller ---
        const router = {
            view: 'dashboard', // dashboard | new | edit | settings | subscribers | pages
            param: null,
            navigate: function(view, param = null) {
                this.view = view;
                this.param = param;
                render();
            }
        };

        const actions = {
            unlock: function(e) {
                e.preventDefault();
                const input = document.getElementById('unlock-pass');
                const val = input.value;
                // Use default if not yet set in DB
                const correct = currentSettings.adminPasscode || '798582';
                
                if(val === correct) {
                    sessionStorage.setItem('admin_auth', 'true');
                    isAuthenticated = true;
                    showToast('Welcome back, Creator.');
                    render();
                } else {
                    input.classList.add('animate-shake', 'border-red-500', 'text-red-500');
                    setTimeout(() => input.classList.remove('animate-shake', 'border-red-500', 'text-red-500'), 500);
                    showToast('Incorrect passcode', true);
                    input.value = '';
                }
            },
            logout: function() {
                sessionStorage.removeItem('admin_auth');
                isAuthenticated = false;
                render();
                showToast('Locked successfully.');
            },
            handleUpload: async function(input, targetId) {
                if (input.files && input.files[0]) {
                    const originalHTML = input.parentElement.innerHTML;
                    input.parentElement.innerHTML = `<i class="animate-spin w-4 h-4 mr-2 border-2 border-current border-t-transparent rounded-full"></i> Uploading...`;
                    input.parentElement.classList.add('opacity-70', 'cursor-not-allowed');
                    
                    const url = await uploadToFreeImageHost(input.files[0]);
                    
                    input.parentElement.classList.remove('opacity-70', 'cursor-not-allowed');
                    input.parentElement.innerHTML = originalHTML; // Restore button look
                    
                    if (url) {
                        document.getElementById(targetId).value = url;
                        showToast("Image uploaded successfully!");
                    } else {
                        // Toast handled in upload function
                    }
                    if(window.lucide) window.lucide.createIcons();
                }
            },
            
            // --- Rich Text Actions ---
            insertFormat: function(type) {
                const textarea = document.getElementById('input-content');
                if(!textarea) return;

                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                const text = textarea.value;
                const selection = text.substring(start, end);
                let replace = '';

                switch(type) {
                    case 'b': replace = `<b>${selection || 'Bold text'}</b>`; break;
                    case 'i': replace = `<i>${selection || 'Italic text'}</i>`; break;
                    case 'h2': replace = `\n<h2 class="text-2xl font-bold mt-8 mb-4">${selection || 'Heading'}</h2>\n`; break;
                    case 'quote': replace = `\n<blockquote>${selection || 'Quote'}</blockquote>\n`; break;
                    case 'link': 
                        const url = prompt('Enter Link URL:', 'https://');
                        if(url) replace = `<a href="${url}" class="text-rose-500 underline decoration-rose-300 hover:text-rose-600">${selection || 'Link text'}</a>`; 
                        break;
                }
                
                if(replace) {
                    textarea.value = text.substring(0, start) + replace + text.substring(end);
                    textarea.focus();
                    textarea.setSelectionRange(start + replace.length, start + replace.length);
                }
            },
            
            editorInsertUrl: function() {
                const urlInput = document.getElementById('editor-img-url');
                const url = urlInput.value;
                if(url) {
                    this.insertImageTag(url);
                    urlInput.value = '';
                    document.getElementById('editor-img-menu').classList.add('hidden');
                    showToast("Image inserted!");
                }
            },

            editorUploadImage: async function(input) {
                if (input.files && input.files[0]) {
                    const label = input.parentElement;
                    const originalContent = label.innerHTML;
                    label.innerHTML = `<i class="animate-spin w-4 h-4 mr-2 border-2 border-rose-600/30 border-t-rose-600 rounded-full"></i> Uploading...`;
                    
                    const url = await uploadToFreeImageHost(input.files[0]);
                    
                    label.innerHTML = originalContent;
                    
                    if (url) {
                        this.insertImageTag(url);
                        document.getElementById('editor-img-menu').classList.add('hidden');
                        showToast("Image uploaded and inserted!");
                    }
                }
            },

            insertImageTag: function(url) {
                const textarea = document.getElementById('input-content');
                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                const text = textarea.value;
                
                const imgTag = `\n<img src="${url}" class="w-full rounded-lg my-6 shadow-sm" alt="Story Image" />\n`;
                
                textarea.value = text.substring(0, start) + imgTag + text.substring(end);
                textarea.focus();
            },

            saveSettings: function(btn) {
                const originalText = btn.innerHTML;
                btn.innerHTML = `<i class="animate-spin w-4 h-4 mr-2 border-2 border-white/30 border-t-white rounded-full inline-block"></i> Saving...`;
                btn.disabled = true;

                const brandName = document.getElementById('setting-brandName').value;
                const brandLogo = document.getElementById('setting-brandLogo').value;
                const adminPasscode = document.getElementById('setting-passcode').value;
                const freeImageHostApiKey = document.getElementById('setting-api').value;

                set(ref(db, 'settings'), { brandName, brandLogo, freeImageHostApiKey, adminPasscode })
                    .then(() => {
                        showToast("Settings saved successfully!");
                        currentSettings = { brandName, brandLogo, freeImageHostApiKey, adminPasscode };
                    })
                    .catch(err => showToast("Error: " + err.message, true))
                    .finally(() => {
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                    });
            },
            savePost: function(btn, id) {
                const title = document.getElementById('input-title').value;
                const excerpt = document.getElementById('input-excerpt').value;
                const content = document.getElementById('input-content').value;
                const coverImage = document.getElementById('input-image').value;
                const author = document.getElementById('input-author').value;
                const tagsVal = document.getElementById('input-tags').value;
                const tags = tagsVal ? tagsVal.split(',').map(t => t.trim()).filter(t => t) : [];

                if(!title) return showToast("Title is required", true);
                if(!content) return showToast("Content is required", true);

                const originalText = btn.innerHTML;
                btn.innerHTML = `<i class="animate-spin w-4 h-4 mr-2 border-2 border-white/30 border-t-white rounded-full inline-block"></i> ${id ? 'Saving...' : 'Publishing...'}`;
                btn.disabled = true;

                const existingData = (id && currentPosts[id]) ? currentPosts[id] : {};

                const postData = {
                    ...existingData,
                    title, excerpt, content, coverImage, author, tags,
                    date: existingData.date || new Date().toISOString()
                };

                const promise = id 
                    ? set(ref(db, 'posts/' + id), postData) 
                    : push(ref(db, 'posts'), postData);

                promise
                    .then(() => {
                        showToast(id ? "Story updated!" : "Story published!");
                        router.navigate('dashboard');
                    })
                    .catch(err => {
                        showToast("Error saving: " + err.message, true);
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                    });
            },
            deletePost: function(id) {
                if(confirm('Are you sure you want to delete this story?')) {
                    remove(ref(db, 'posts/' + id))
                    .then(() => showToast("Story deleted."))
                    .catch(err => showToast("Error deleting: " + err.message, true));
                }
            },
            addSubscriber: function() {
                const email = prompt("Enter email address to subscribe:");
                if (email) {
                     // Basic email check
                     if(email.includes('@') && email.includes('.')) {
                        push(ref(db, 'subscribers'), {
                            email: email,
                            date: new Date().toISOString()
                        })
                        .then(() => showToast("Subscriber added manually."))
                        .catch(err => showToast("Error: " + err.message, true));
                     } else {
                         showToast("Invalid email format", true);
                     }
                }
            },
            deleteSubscriber: function(id) {
                if(confirm('Remove this subscriber?')) {
                    remove(ref(db, 'subscribers/' + id))
                    .then(() => showToast("Subscriber removed."))
                    .catch(err => showToast("Error: " + err.message, true));
                }
            },
            savePage: function(btn, pageId) {
                const originalText = btn.innerHTML;
                btn.innerHTML = `<i class="animate-spin w-4 h-4 mr-2 border-2 border-white/30 border-t-white rounded-full inline-block"></i> Saving...`;
                btn.disabled = true;

                const content = document.getElementById('page-content').value;
                set(ref(db, 'pages/' + pageId), content)
                    .then(() => showToast(pageId.charAt(0).toUpperCase() + pageId.slice(1) + " page updated!"))
                    .catch(err => showToast("Error: " + err.message, true))
                    .finally(() => {
                        btn.innerHTML = originalText;
                        btn.disabled = false;
                    });
            }
        };

        window.router = router;
        window.actions = actions;

        function render() {
            const app = document.getElementById('app');
            
            // Only render if settings loaded (to know correct passcode)
            if (!isSettingsLoaded) {
                 app.innerHTML = `
                    <div class="flex justify-center items-center h-screen bg-rose-50">
                        <div class="flex flex-col items-center gap-4">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-rose-500"></div>
                            <p class="text-rose-400 font-serif italic animate-pulse">Loading Studio...</p>
                        </div>
                    </div>
                 `;
                 return;
            }

            if (!isAuthenticated) {
                app.innerHTML = renderLockScreen();
                if(window.lucide) window.lucide.createIcons();
                return;
            }

            if (router.view === 'dashboard') {
                app.innerHTML = renderDashboard();
            } else if (router.view === 'new') {
                app.innerHTML = renderEditor();
            } else if (router.view === 'edit') {
                app.innerHTML = renderEditor(router.param);
            } else if (router.view === 'settings') {
                app.innerHTML = renderSettings();
            } else if (router.view === 'subscribers') {
                app.innerHTML = renderSubscribers();
            } else if (router.view === 'pages') {
                app.innerHTML = renderPagesView();
            }
            if(window.lucide) window.lucide.createIcons();
        }

        // Init Data Streams
        onValue(ref(db, 'posts'), (snapshot) => {
            currentPosts = snapshot.val() || {};
            if (isAuthenticated && router.view === 'dashboard') render(); 
        });

        onValue(ref(db, 'settings'), (snapshot) => {
            const data = snapshot.val() || {};
            currentSettings = { 
                brandName: data.brandName || 'DREAMYBEAUTYHUB', 
                brandLogo: data.brandLogo || '', 
                freeImageHostApiKey: data.freeImageHostApiKey || '',
                adminPasscode: data.adminPasscode || '798582' // Default passcode from DB or Hardcoded
            };
            
            if (!isSettingsLoaded) {
                isSettingsLoaded = true;
                render();
            }
        });

        onValue(ref(db, 'subscribers'), (snapshot) => {
            currentSubscribers = snapshot.val() || {};
            if (isAuthenticated && router.view === 'subscribers') render();
        });

        onValue(ref(db, 'pages'), (snapshot) => {
            currentPages = snapshot.val() || {};
            if (isAuthenticated && router.view === 'pages') render();
        });

        // Initial render (shows loading until settings come in)
        render();

    </script>

    <div id="app"></div>

</body>
</html>
